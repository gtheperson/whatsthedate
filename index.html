<!DOCTYPE html>
<html>
<head>
	<title>Day of the Week Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Day of the Week Calculator</h1>

	<p>Enter Day: <input type="number" min="1" max="31" class="day"></p>
	<p>Enter Month: <input type="number" min="1" max="12" class="month"></p>
	<p>Enter Year: <input type="number" min="1753" max="100000" class="year"></p>

	<p>
		<button class="date-submit" type="submit">Submit</button>
	</p>

	<p>
		Weekday: <input class="answer">
	</p>


	<script type="text/javascript" src="app.js"></script>
</body>
</html>
